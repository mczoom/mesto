<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="логотип сервиса Mesto">      
    </header>
    <main>
      <section class="profile">
        <div class="profile__user">
          <button class='profile__avatar-edit-button'>
            <img src=" " class="profile__avatar" alt="аватара пользователя">
            <div class="profile__avatar-edit-icon"></div>
          </button>
          <div class="profile__user-info">
            <div class="profile__wrap">
              <h1 class="profile__user-name"></h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__user-occupation"></p>
          </div>
        </div>  
        <button class="profile__add-button"></button>
      </section>
        <section class="elements">          
        </section>
        <template id="item">
          <div class="item elements__item">
            <button class="item__delete-button"></button>                          
            <img class="item__image" src="#" alt="">              
            <div class="item__info">
              <p class="item__title"></p>  
              <div class="item__likebutton-wrap">
                <button class="item__like-button"></button>
                <p class="item__like-counter"></p>
            </div>
            </div>              
          </div>
        </template>
      <div class="popup popup-edit-profile">
        <div class="popup__container popup-edit-profile__container">
          <button class="popup__close-button popup-edit-profile__close-button"></button>
          <form class="form popup__form" name="edit-profile" method="post" novalidate>          
            <p class="popup__title">Редактировать профиль</p>
            <div class="popup__section">
              <input class="popup__input popup__input_type_name" id="username-input" placeholder="Введите имя" name="username" type="text" minlength="2" maxlength="40" required>
              <span class="popup__input-error username-input-error"></span>
            </div>
            <div class="popup__section">
              <input class="popup__input popup__input_type_occupation" id="occupation-input" placeholder="Введите информацию о себе" name="useroccupation" type="text" minlength="2" maxlength="200" required>
              <span class="popup__input-error occupation-input-error"></span>
            </div>
            <button class="popup__submit-button submit-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup-add-item">        
        <div class="popup__container popup-add-item__container">
          <button class="popup__close-button popup-add-item__close-button"></button>
          <form class="form popup-add-item__form" name="add-new-item" method="post" novalidate>          
            <p class="popup-add-item__title">Новое место</p>
            <div class="popup__section">
              <input class="popup__input popup__input_type_place" id="place-input" placeholder="Название" name="name" type="text" minlength="2" maxlength="30" required>
              <span class="popup__input-error place-input-error"></span>
            </div>
            <div class="popup__section">
              <input class="popup__input popup__input_type_link" id="url-input" placeholder="Ссылка на картинку" name="link" type="url" required>
              <span class="popup__input-error url-input-error"></span>
            </div>
            <button class="popup-add-item__submit-button submit-button" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup image-popup">
        <figure class="image-popup__container">
          <button class="popup__close-button image-popup__close-button"></button>
          <img class="image-popup__image" src="#" alt="">
          <figcaption class="image-popup__title"></figcaption>
        </figure>
      </div>
      <div class="popup popup-confirm">        
        <div class="popup__container popup-confirm__container">
          <button class="popup__close-button popup-confirm__close-button"></button>
          <form class="form popup__form" name="delete-confirmation" method="post" novalidate>          
            <p class="popup__title popup-confirm__title">Вы уверены?</p>            
            <button class="submit-button popup-confirm__submit-button" type="submit">Да</button>
          </form>
        </div>
      </div>
      <div class="popup popup-edit-avatar">        
        <div class="popup__container popup-edit-avatar__container">
          <button class="popup__close-button"></button>
          <form class="form popup__form popup-edit-avatar__form" name="load-avatar" method="post" novalidate>          
            <p class="popup__title popup-edit-avatar__title">Обновить аватар</p>
            <div class="popup-edit-avatar__section">
              <input class="popup__input popup__input_type_url" id="link-input" placeholder="Ссылка на аватар" name="avatar" type="url" required>
              <span class="popup__input-error link-input-error"></span>
            </div>    
            <button class="submit-button popup-edit-avatar__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>
  </div>
  
  </body>
</html>
