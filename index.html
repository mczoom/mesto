<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/redhat-favicon.jpg">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="логотип сервиса Mesto">      
    </header>
    <main>
      <section class="profile">
        <div class="profile__user">
          <img src="images/avatar-image.jpg" class="profile__avatar" alt="улыбающийся Жак-Ив Кусто в своей легендарной красной шапке">
          <div class="profile__user-info">
            <div class="profile__wrap">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__user-occupation">Исследователь океана</p>
          </div>
        </div>  
        <button class="profile__add-button"></button>
      </section>
        <section class="elements">          
        </section>
        <template id="item">
          <div class="item elements__item">
            <button class="item__delete-button"></button>                          
              <img class="item__image" src="#" alt="">              
            <div class="item__info">
              <p class="item__title"></p>  
              <button class="item__like-button"></button>
            </div>              
          </div>
        </template>
      <div class="popup popup-edit-profile">
        <form class="form popup__container" name="edit-profile" method="post" novalidate>
          <button class="popup__close-button"></button>
          <p class="popup__title">Редактировать профиль</p>
          <input class="popup__input popup__input_type_name" id="username-input" placeholder="Введите имя" name="username" type="text" minlength="2" maxlength="40" required>
          <span class="username-input-error"></span>
          <input class="popup__input popup__input_type_occupation" id="occupation-input" placeholder="Введите информацию о себе" name="useroccupation" type="text" minlength="2" maxlength="200" required>
          <span class="occupation-input-error"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
      <div class="popup popup-add-item">        
        <div class="popup-add-item__container">
          <button class="popup-add-item__close-button"></button>
          <form class="form popup-add-item__form" name="add-new-item" method="post" novalidate>          
            <p class="popup-add-item__title">Новое место</p>
            <input class="popup__input popup__input_type_place" placeholder="Название" name="item-name" type="text">
            <input class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="image-link" type="url">
            <button class="popup-add-item__submit-button" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup image-popup">
        <figure class="image-popup__container">
          <button class="image-popup__close-button"></button>
          <img class="image-popup__image" src="#" alt="">
          <figcaption class="image-popup__title"></figcaption>
        </figure>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./index.js"></script>
  <script src="./validate.js"></script>
</body>
</html>
