<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="#">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo">      
    </header>
    <main>
      <section class="profile">
        <div class="user">
          <img src="images/avatar-image.jpg" class="user__avatar" alt="улыбающийся Жак-Ив Кусто в своей легендарной красной шапке">
          <div class="user-info">
            <h1 class="user-info__user-name">Жак-Ив Кусто</h1>
            <button class="user-info__edit-button"></button>
            <p class="user-info__user-occupation">Исследователь океана</p>
          </div>
        </div>  
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <figure class="element">
          <a href="#" class="link">
            <img class="element__image" src="./images/grid-photos/ocean.jpg" alt="">
          </a>  
          <div class="element__element-info">  
            <figcaption class="element-info__title">Красное море</figcaption>  
            <button class="element-info__like-button"></button>
          </div>              
        </figure>  
        <figure class="element">
          <a href="#" class="link">
            <img class="element__image" src="./images/grid-photos/morning-ocean.jpg">
          </a>  
          <div class="element__element-info">  
            <figcaption class="element-info__title">Средиземное море</figcaption>  
            <button class="element-info__like-button"></button>
          </div>              
        </figure>  
        <figure class="element">
          <a href="#" class="link">
            <img class="element__image" src="./images/grid-photos/coast.jpg">
          </a>  
          <div class="element__element-info">  
            <figcaption class="element-info__title">Тихий океан</figcaption>  
            <button class="element-info__like-button"></button>
          </div>              
        </figure>  
        <figure class="element">
          <a href="#" class="link">
            <img class="element__image" src="./images/grid-photos/ship.jpg">
          </a>  
          <div class="element__element-info">  
            <figcaption class="element-info__title">Пролив Босфор</figcaption>  
            <button class="element-info__like-button"></button>
          </div>              
        </figure>  
        <figure class="element">
          <a href="#" class="link">
            <img class="element__image" src="./images/grid-photos/moonlight-ocean.jpg">
          </a>  
          <div class="element__element-info">  
            <figcaption class="element-info__title">Норвежское море</figcaption>  
            <button class="element-info__like-button"></button>
          </div>              
        </figure>  
        <figure class="element">
          <a href="#" class="link">
            <img class="element__image" src="./images/grid-photos/boats.jpg">
          </a>  
          <div class="element__element-info">  
            <figcaption class="element-info__title">Рыболовные шхуны в Шотландии</figcaption>  
            <button class="element-info__like-button"></button>
          </div>              
        </figure>
      </section>
      <div class="popup">
        <form class="popup__container">
          <button class="container__close-button"></button>
          <p class="container__title">Редактировать профиль</p>
          <input class="container__user-name form-field" type="text">
          <input class="container__user-occupation form-field" type="text">
          <button class="container__submit-button" type="submit"></button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
